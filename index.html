<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sieve of Erastothenes</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <!-- Javascript/jQuery code file for this template -->
    <script src="js/main.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
			<h1 class="h2 page-header">Sieve of Eratosthenes</h1>
			<!-- "Generate prime numbers until the number:" -->
			<div class="custom-group">
				<div class="row">
					<div class="col-lg-8">
						<label for="number" class="h4">Generate prime numbers until</label>
					</div><!-- /.col-lg-6 -->
					<div class="col-lg-4">
						<div class="input-group">
							<input type="number" class="form-control" id="number" min="2" step="1">
							<span class="input-group-btn">
								<button class="btn btn-primary" type="button">Go!</button>
							</span>
						</div><!-- /input-group -->
					</div><!-- /.col-lg-6 -->
				</div><!-- /.row -->
			</div>
			<!-- Command output (in a div) -->
			<div class="custom-group overflow-auto">
				<samp id="result"></samp>
			</div>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
